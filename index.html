<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div>
        <h1 class="count-text">Count Button Example</h1>
        <h4>Simple Counter</h4>
        <h1 class="counter">0</h1>
        <div class="increment-and-decrement-btn">
            <button class="increment-btn"> + Increment</button>
            <button class="decrement-btn"> + Decrement</button>
        </div>
        <div class="input">
            <input type="number" placeholder="   Enter a number" class="inputData">
        </div>
        <div class="add-and-reset-btn">
            <button class="add-btn">Add No</button>
            <button class="reset-btn"> Reset</button>
        </div>
        <div class="add-and-reset-color">
            <button class="add-color">Color</button>
            <button class="reset-color"> Reset Color</button>
        </div>
        <div class="add-and-reset-img">
            <button class="add-img">Image</button>
            <button class="reset-img"> Reset Image</button>
        </div>
        
    </div> 
    <script src="./script.js"></script>
</body>
</html>
